<!DOCTYPE html>
<html lang="en">

<head>
    <title>This is Reaction Html </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        #target {
            text-align: center;
            color: maroon;
            font-style: italic;
            background-color: mediumseagreen;
        }

        #countdown {
            text-align: center;
            background-color: lightpink;
        }
    </style>
</head>

<body>

    <h2 class="text-center" style="color: navy;"> &nbsp; Preethi Jadhav reaction timer</h2>

    <div class="container-fluid align-center">
        <p id="target">Your time</p>
        <p id="countdown">Count</p>
        <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
        <button type="button" class="btn btn-success" onclick="recordReact()">React Now</button>
    </div>

    <script>
        myTime = undefined;
        function recordReact() {
            myTime = Date.now();
            console.log(myTime);
        }
        function startTime() {
            for (let i = 0; i <= 3; i++) {
                count = (3 - i) * 1000;
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = i;
                }, count)
            }
            setTimeout(() => {
                if (myTime) {

                    now = Date.now();
                    timeDiff = now - myTime;
                    document.getElementById("target").innerHTML = "Time was " + timeDiff + " ms";
                    myTime = undefined;
                }
                else {
                    document.getElementById("target").innerHTML = "Too Slow";

                }
            }, 3000)
        }
    </script>

</body>

</html>
